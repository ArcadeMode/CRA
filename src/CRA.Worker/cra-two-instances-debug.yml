#
# Kubernetes Deployment File for Common Runtime for Applications (CRA) workers
#
# Before deployment, you need to specify your storage connection string to Kubernetes as follows:
#    kubectl create configmap cra-config --from-literal=cra_storage_conn_string=your_key
#
# where your_key is your Azure storage connection string.
#

kind : Deployment
apiVersion : extensions/v1beta1
metadata :
    name : crainst01
    namespace : default
    labels :
        app : crainst01
spec :
    replicas : 1
    template :
        metadata :
            name : crainst01
            labels:
                app: crainst01
        spec:
            containers:
            - name : crainst01
              image : mydockeraccount/cra-0.1-debug
              ports:
              - containerPort: 1500
              env:
              - name: CRA_STORAGE_CONN_STRING
                valueFrom:
                  configMapKeyRef:
                    name: cra-config # Name of the ConfigMap containing the storage connection string
                    key: cra_storage_conn_string # Key in the configmap associated with the storage connection string
              args : ["crainst01", "1500"] # CRA instance name: crainst01, exposed on port 1500
---
